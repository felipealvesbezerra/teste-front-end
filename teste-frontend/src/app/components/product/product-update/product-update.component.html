<mat-card>
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="product.nome" name="nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Marca" [(ngModel)]="product.marca" name="marca">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Modelo" [(ngModel)]="product.modelo" name="modelo">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Preço (R$)" [(ngModel)]="product.preco" name="preco">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Link da imagem" [(ngModel)]="product.link_foto" name="link_foto">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Descrição" [(ngModel)]="product.descricao" name="descricao">
    </mat-form-field>
  </form>
</mat-card>


<button mat-raised-button (click)="updateProduct()" color="primary">
  Atualizar
</button>

<button mat-raised-button (click)="cancel()">
  Cancelar
</button>
