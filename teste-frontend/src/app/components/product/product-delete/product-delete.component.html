<mat-card class="mat-elevation-z4">
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome" [value]="product.nome" name="nome" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Marca" [value]="product.marca" name="marca" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Modelo" [value]="product.modelo" name="modelo" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Preço (R$)" [value]="product.preco" name="preco" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Link da imagem" [value]="product.link_foto" name="link_foto" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Descrição" [value]="product.descricao" name="descricao" disabled>
      </mat-form-field>
    </form>
  </mat-card>
  
  
  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
  </button>
  
  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
