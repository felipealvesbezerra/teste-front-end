<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.nome" name="nome" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Marca" [(ngModel)]="product.marca" name="marca" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Modelo" [(ngModel)]="product.modelo" name="modelo" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.preco" name="preco" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Link da imagem" [(ngModel)]="product.link_foto" name="link_foto">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="product.descricao" name="descricao">
        </mat-form-field>
    </form>
</mat-card>


<button mat-raised-button (click)="createProduct()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
